<p>search giphys!</p>
<form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput #message [(ngModel)]="valueSearch" placeholder="Ex. Search..." (keyup.enter)="addLetter()" [ngModelOptions]="{standalone: true}">
        <mat-hint align="start"><strong>press enter to string words together</strong> </mat-hint>
    </mat-form-field>
</form>
<span *ngFor="let l of letters">{{l}} </span>
<div><button mat-raised-button (click)="getGiphys()"> Search URL </button></div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="urlList">
        <th mat-header-cell *matHeaderCellDef>URL</th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
